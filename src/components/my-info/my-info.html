<user-photo user="$ctrl.user"></user-photo>
<form class="my-info" name="$ctrl.userInfoForm" novalidate ng-submit="$ctrl.submit()">
  <label for="my-info-bio" class="form-label form-label_required my-info__label my-info__label_bio">Short Bio</label>
  <textarea name="bio" id="my-info-bio" class="textarea my-info__bio" maxlength="2000"
              ng-model="$ctrl.user.bio"
              ng-maxlength="2000"
              ng-required="true">{{$ctrl.user.bio}}</textarea>
  <label for="my-info-job" class="form-label form-label_required my-info__label">Job</label>
  <input type="text" name="job" id="my-info-job"
         class="field field_border my-info__field_job"
         maxlength="256"
         ng-model="$ctrl.user.job"
         ng-required="true">
  <label for="my-info-linkedin-past-conferences" class="form-label form-label_required my-info__label">Past Conferences</label>
  <input type="text" name="past" id="my-info-linkedin-past-conferences"
         class="field field_border my-info__field_past"
         maxlength="1000"
         ng-model="$ctrl.user.past"
         ng-required="true">
  <label for="my-info-linkedin" class="form-label my-info__label">LinkedIn</label>
  <input type="text" name="linkedin" id="my-info-linkedin"
         class="field field_border"
         ng-model="$ctrl.user.linkedin">
  <label for="my-info-twitter" class="form-label my-info__label">twitter</label>
  <input type="text" name="twitter" id="my-info-twitter"
         class="field field_border"
         ng-model="$ctrl.user.twitter">
  <label for="my-info-facebook" class="form-label my-info__label">facebook</label>
  <input type="text" name="facebook" id="my-info-facebook"
          class="field field_border"
         ng-model="$ctrl.user.facebook">
  <label for="my-info-blog" class="form-label my-info__label">blog</label>
  <input type="text" name="blog" id="my-info-blog"
         class="field field_border"
         ng-model="$ctrl.user.blog">
  <label for="my-info-additional-info" class="form-label my-info__label">Additional Info</label>
  <textarea name="info" id="my-info-additional-info" rows="5" class="textarea"
            ng-model="$ctrl.user.info"
            maxlength="1000">{{$ctrl.user.info}}</textarea>

  <input type="submit" value="save" class="btn my-info__button ">

</form>

<div class="pop-up-wrapper" ng-show="$ctrl.isShowMessage">
  <div class="pop-up">
    <h3 class="pop-up__title">{{$ctrl.message.title}}</h3>
    <p class="pop-up__notification">
      {{$ctrl.message.p}}
    </p>

    <div class="pop-up-button-wrapper">
      <input type="button" value="yes" class="btn"
             ng-if="$ctrl.message.showBtns"
             ng-click="$ctrl.saveChangesBeforeOut()">
      <input type="button" value="No" class="btn btn_cancel"
             ng-if="$ctrl.message.showBtns"
             ng-click="$ctrl.cancelChanges()">
    </div>
    <button class="pop-up__close" ng-click="$ctrl.hideMessage()"></button>
  </div>
</div>
