<div class="my-talks-container">
    <div class="my-talks">
        <div class="my-talks__header">
            <a ui-sref="header.tabs.myTalks.newtalk" type="button" class="btn my-talks__button">submit new talk </a>
            <div ui-view></div>
        </div>
        <div class="my-talk-settings">
            <form class="my-talk-settings__filters">
            <p class="my-talk-settings__title">filter by:</p>
            <div>
            <label for="my-talk-status" class="form-label my-talk-settings__label">Status</label>
            <select id="my-talk-status" class="my-talk-settings__select"
                    ng-model="$ctrl.filter.status"
                    ng-options="status for status in $ctrl.menuStatus.getStatus()">
            </select>
            </div>
            <div>
            <label for="my-talk-topic" class="form-label my-talk-settings__label ">Topic</label>
            <select id="my-talk-topic" class="my-talk-settings__select my-talk-settings__select_topic"
                    ng-model="$ctrl.filter.topic"
                    ng-options="topic for topic in $ctrl.menuService.getTopics()">
            </select>
            </div>
            <md-datepicker ng-model="myDate"
                           md-placeholder="Select date"
                           class="my-talk-settings__date"
            ></md-datepicker>
            <input type="button" class="my-talk-settings__button" value="apply">
            <input type="reset" class="my-talk-settings__button" value="reset">
            </form>
        </div>
        <div class="data-table">
            <div class="table-header">
                <div class="table-header__item table-header__item_title">title
                </div>
                <div class="table-header__item table-header__item_topic">topic
                </div>
                <div class="table-header__item table-header__item_date">submitted date
                </div>
                <div class="table-header__item table-header__item_status">status
                </div>
                <div class="table-header__item table-header__item_comments">organizer comments
                </div>
                <div class="table-header__scroll-fix"></div>
            </div>
            <div class="data-table__inner-wrapper">
                <div class="data-table__row" ng-repeat="talk in $ctrl.talks">
                    <div class="data-table__column data-table__column_title">{{talk.title}}</div>
                    <div class="data-table__column data-table__column_topic">{{talk.topic}}</div>
                    <div class="data-table__column data-table__column_date">{{talk.date |date:"dd/MM/yyyy"}}</div>
                    <div class="data-table__column data-table__column_status">{{talk.status}}</div>
                    <div class="data-table__column data-table__column_comments">{{talk.comment}}</div>
                </div>
            </div>
        </div>
        <div class="my-talks__pagination">
            
        </div>
    </div>
</div>
