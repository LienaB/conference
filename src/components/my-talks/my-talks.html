<div class="my-talks">
    <div class="my-talks__header">
        <a ui-sref="header.tabs.myTalks.newtalk" type="button" class="btn my-talks__button">submit new talk </a>
        <div ui-view></div>
    </div>
    <div class="my-talk-settings">
        <select name="" id=""></select>
        <input type="button" class="btn my-talk-settings__button" value="apply">
        <input type="reset" class="btn btn_cancel my-talk-settings__button" value="reset">
    </div>
    <div class="data-table">
        <div class="table-header">
            <div class="table-header__item table-header__item_title">title</div>
            <div class="table-header__item table-header__item_topic">topic</div>
            <div class="table-header__item table-header__item_date">date</div>
            <div class="table-header__item table-header__item_status">status</div>
            <div class="table-header__item table-header__item_comments">organizer comments</div>
        </div>
        <div class="data-table__inner-wrapper">
            <div class="data-table__row" ng-repeat="talk in $ctrl.talks">
                <div class="data-table__column data-table__column_title">{{talk.title}}</div>
                <div class="data-table__column data-table__column_topic">{{talk.topic}}</div>
                <div class="data-table__column data-table__column_date">{{talk.date |date:"MM/dd/yyyy"}}</div>
                <div class="data-table__column data-table__column_status">{{talk.status}}</div>
                <div class="data-table__column data-table__column_comments">{{talk.comment}}</div>
            </div>
        </div>
    </div>
</div>
