<div class="sign-in-wrapper  js-dropdown">
  <form class="sign-in" name="signInCtrl.userForm" novalidate ng-submit="signInCtrl.login()">
    <h2 class="form-title sign-in__title">sign in</h2>
    <label for="sign-in-email" class="sign-in__label form-label">email:</label>
    <input type="email"
           name="mail"
           id="sign-in-email"
           class="field sing-in__field"
           ng-model="signInCtrl.user.mail"
           ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$/i"
           required>
    <span class="field-error" ng-if="signInCtrl.userForm.mail.$error.login_auth_err">We can not find an account with that email address</span>
    <div class="sign-in__password-cont">
      <label for="sign-in-password" class="form-label">password:</label>
      <a href="#" ui-sref="header.home.forgotPassword" class="sign-in__forgot">forgot password?</a>
    </div>
    <input type="password"
           name="password"
           class="field"
           id="sign-in-password"
           ng-model="signInCtrl.user.password"
           minlength="6" maxlength="30"
           required>
    <span class="field-error" ng-if="signInCtrl.userForm.password.$error.password_auth_err">Your password is incorrect</span>

    <input type="submit"
           value="Sign In"
           class="btn sign-in__submit">
  </form>
  
  <div class="sign-in__separator"></div>

  <a ui-sref="header.sign-up" class="btn sign-in__create">create new account</a>
</div>
