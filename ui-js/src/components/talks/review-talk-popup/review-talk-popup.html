<div class="pop-up-wrapper">
  <div class="pop-up pop-up_big">
    <h3 class="pop-up__title">Review talk</h3>
    <button class="pop-up__close" ng-click="$ctrl.close()"></button>
    <form class="new-talk" name="$ctrl.talkForm" novalidate>
      <label for="new-talk-title" class="form-label">
        title
      </label>
      <input type="text"
             id="new-talk-title"
             class="field field_border"
             disabled
             ng-model="$ctrl.talk.title">

      <label for="new-talk-desc" class="form-label">
        description
      </label>
      <textarea class="textarea"
                disabled
                ng-model="$ctrl.talk.description">

      </textarea>

      <label class="form-label">
        topic
      </label>
      <input type="text"
             class="field field_border"
             disabled
             ng-model="$ctrl.talk.topic">

      <label class="form-label">
        type
      </label>
      <input type="text"
             class="field field_border"
             disabled
             ng-model="$ctrl.talk.type">

      <label class="form-label">
        language
      </label>
      <input type="text"
             class="field field_border"
             disabled
             ng-model="$ctrl.talk.lang">

      <label class="form-label">
        level
      </label>
      <input type="text"
             class="field field_border"
             disabled
             ng-model="$ctrl.talk.level">

      <label for="new-talk-add-inf" class="form-label">
        additional info
      </label>
      <textarea class="textarea"
                disabled
                ng-model="$ctrl.talk.addon">
      </textarea>

      <label for="new-talk-add-inf" class="form-label">
        organizer's comments
      </label>
      <textarea class="textarea"
                ng-class="(!$ctrl.talk.comment && $ctrl.commentRequired) ? 'textarea_required' : ''"
                ng-change="$ctrl.resetCommentRequired()"
                ng-model="$ctrl.talk.comment"></textarea>
      <span class="field-error" ng-show="(!$ctrl.talk.comment && $ctrl.commentRequired)">Comment is required</span>

      <div class="pop-up-button-wrapper pop-up-button-wrapper_wrap">
        <button class="btn pop-up__button pop-up__button_triple" type="button"
                ng-click="$ctrl.approve()">Approve</button>
        <button class="btn pop-up__button pop-up__button_triple" type="button"
                ng-click="$ctrl.reject()">Reject</button>
        <button class="btn pop-up__button pop-up__button_triple" type="button"
                ng-click="$ctrl.progress()">In Progress</button>
      </div>
    </form>
  </div>
</div>
