<div class="pop-up-wrapper">
  <div class="pop-up pop-up_big">
    <h3 class="pop-up__title">Talk</h3>
    <button class="pop-up__close" ng-click="$ctrl.closeCheck()"></button>
    <form class="new-talk" name="$ctrl.form" novalidate>
      <label for="new-talk-title" class="form-label">
        title
      </label>
      <input type="text"
             id="new-talk-title"
             class="field field_border"
             maxlength="250"
             ng-required="true"
             ng-disabled="!$ctrl.editable"
             ng-model="$ctrl.obj.title">

      <label for="new-talk-desc" class="form-label">
        description
      </label>
      <textarea class="textarea"
                maxlength="3000"
                ng-required="true"
                ng-disabled="!$ctrl.editable"
                ng-model="$ctrl.obj.description">
      </textarea>

      <label class="form-label">
        topic
      </label>
      <select class="new-talk__select"
              ng-if="$ctrl.editable"
              ng-required="true"
              ng-disabled="!$ctrl.editable"
              ng-model="$ctrl.obj.topic"
              ng-options="topic for topic in $ctrl.selectService.getTopics()">
      </select>
      <input type="text"
             class="field field_border"
             ng-if="!$ctrl.editable"
             ng-disabled="!$ctrl.editable"
             ng-model="$ctrl.obj.topic">

      <label class="form-label">
        type
      </label>
      <select class="new-talk__select"
              ng-if="$ctrl.editable"
              ng-required="true"
              ng-model="$ctrl.obj.type"
              ng-options="type for type in $ctrl.selectService.getTypes()">
      </select>
      <input type="text"
             class="field field_border"
             ng-if="!$ctrl.editable"
             ng-disabled="!$ctrl.editable"
             ng-model="$ctrl.obj.type">

      <label class="form-label">
        language
      </label>
      <select class="new-talk__select"
              ng-if="$ctrl.editable"
              ng-required="true"
              ng-model="$ctrl.obj.lang"
              ng-options="lang for lang in $ctrl.selectService.getLang()">
      </select>
      <input type="text"
             class="field field_border"
             ng-if="!$ctrl.editable"
             ng-disabled="!$ctrl.editable"
             ng-model="$ctrl.obj.lang">

      <label class="form-label">
        level
      </label>
      <select class="new-talk__select"
              ng-if="$ctrl.editable"
              ng-required="true"
              ng-model="$ctrl.obj.level"
              ng-options="level for level in $ctrl.selectService.getTalksLevels()">
      </select>
      <input type="text"
             class="field field_border"
             ng-if="!$ctrl.editable"
             ng-disabled="!$ctrl.editable"
             ng-model="$ctrl.obj.level">

      <label for="new-talk-add-inf" class="form-label">
        additional info
      </label>
      <textarea class="textarea"
                ng-disabled="!$ctrl.editable"
                ng-model="$ctrl.obj.addon">
      </textarea>

      <label for="new-talk-add-inf" class="form-label">
        organizer's comments
      </label>
      <textarea class="textarea" name="comment"
                disabled
                ng-model="$ctrl.obj.comment"
                maxlength="1000">
      </textarea>

      <span class="field-error" ng-show="(!$ctrl.comment && $ctrl.commentRequired)">Please specify a rejection reason</span>

      <div class="pop-up-button-wrapper pop-up-button-wrapper_wrap" ng-show="$ctrl.editable">
        <button class="btn pop-up__button" type="button"
                ng-click="$ctrl.save()">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="pop-up-wrapper" ng-show="$ctrl.confirmShown">
  <div class="pop-up">
    <h3 class="pop-up__title">Confirm</h3>
    <button class="pop-up__close" ng-click="$ctrl.hideConfirm()"></button>
    <p class="pop-up__notification">Are you sure you want to leave the window?</p>
    <p class="pop-up__notification pop-up__notification_light pop-up__notification_not-margin">Click 'Yes' to leave and all your changes will lost.</p>
    <p class="pop-up__notification pop-up__notification_light pop-up__notification_not-margin">Click 'No' to return and Submit/Update your changes</p>
    <div class="pop-up-button-wrapper">
      <button class="btn pop-up__button" ng-click="$ctrl.close()">Yes</button>
      <button class="btn btn__cancel pop-up__button" ng-click="$ctrl.hideConfirm()">No</button>
    </div>
  </div>
</div>
